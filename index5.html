<!DOCTYPE html>
<html lang="en">

<body>
    <ol id="elem">
        <li>Hello</li>
        <li>World</li>
    </ol>

    <script>
        function clear(elem) { 
            document.getElementById("elem")
            elem.remove()
        }

        clear(elem); // clears the list
    </script>
</body>

</html>
